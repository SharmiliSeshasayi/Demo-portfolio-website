<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,800&family=Young+Serif&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="Container">
    <div class="section-one">
        <h1 class="section-one__name">Sharmili S</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>
    <div class="contact-form">
        <form action="index.html" target="_blank">
            <table>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td >
                        <input type="text" placeholder="Enter your Name" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter your Email" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Meassage:</label>
                    </td>
                    <td>
                        <textarea placeholder="Enter your Meassage" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="contact-form__submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    

    <div class="section-five">
            <p class="section-five__title">Youtube spot reference 
                <a href="https://youtu.be/QzohYkGvfO8?si=GyIDPIkx8rJC-0dd" target="_blank">Tourist Spot in Bangalore</a><br>
                <iframe src="https://www.tripadvisor.in/Attractions-g297628-Activities-Bengaluru_Bangalore_District_Karnataka.html" frameborder="3" width="100%" height="50%"></iframe>
            </p>
            <p class="section-five__disc">&copy;Sharmili</p>
        </div>

</div>
    
</body>
</html>
